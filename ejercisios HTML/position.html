<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Practice</title>
</head>
<body style="
height: 3000px;
padding-top: 60px;
padding-left: 80px;">

  <div style="
    background-color: black;
    color: white;
    position: fixed;
    top: 0px;
    left: 0px;
    right: 0px;
    height: 50px;
    z-index: 100;">
    Header
  </div>

  <div style="
  background-color: green;
  color: white;
  position: fixed;
  left: 0;
  top: 50px;
  bottom: 0;
  width: 72px;
  ">
    side bar

      <div style="
      position: absolute;
      background-color: red;
      color: white;
      right: 0px;
      top: 0px;
      z-index: 2;">
      x
    </div>

  </div>

  <div style="
  position: absolute;
  background-color: red;
  color: white;
  left: 10;
  right: 10px;
  top: 60px;
  z-index: 2;">
    abosolute
  </div>

  
  <div style="
    background-color: lightblue;
    height: 200px;
    width: 200px;
    position: static;">
    div 1
  </div>
  <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;">
    div 2

    <div style="
      position: absolute;
      background-color: red;
      color: white;
      bottom: 10px;
      right: 10px;
      z-index: 2;">
     14:50
  </div>
  </div>
</body>
</html>
